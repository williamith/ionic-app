<ion-header>
  <ion-toolbar>
    <ion-title>{{patient.firstName}} {{patient.lastName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="viewMemberEditPage()">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="light">
    <ion-title>Record labs here and view patient history.</ion-title>
  </ion-item>
  <ion-list>
    <ion-item button="true" *ngFor="let labType of labTypes">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{labType.labType}}:</ion-label>
            <!-- <ion-note color="primary">Last recorded {{labType.labType}} of on recentLab.date | date: 'MM/dd/yyyy'</ion-note> -->
          </ion-col>
          <ion-col>
            <ion-input type="number" required="true" clearInput="true" inputMode="numeric"  placeholder="Enter Value"
              color="primary"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light">
              <ion-label>
                <ion-icon name="ios-add-circle"></ion-icon>&nbsp;Record Value
              </ion-label>
            </ion-button>
          </ion-col>
          <ion-col size="1">
            <ion-note>
              <ion-icon name="ios-calendar"></ion-icon>Today
            </ion-note>
          </ion-col>
          <ion-col size="2">
            <ion-button color="medium" fill="clear" (click)="viewLabHistoryPage(labType)">
              <ion-icon name="ios-filing"></ion-icon>
              <ion-text class="underline">&nbsp;View History</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
