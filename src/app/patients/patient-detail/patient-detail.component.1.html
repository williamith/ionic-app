<ion-header>
  <ion-toolbar>
    <ion-title>{{patient.firstName}} {{patient.lastName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="viewMemberEditPage()">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button="true" *ngFor="let labType of labTypes">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{labType.labType}}:</ion-label>
          </ion-col>
          <ion-col>
            <ion-input placeholder="Enter value"></ion-input>
          </ion-col>
          <ion-col>
            <ion-label><ion-icon name="calendar"></ion-icon>Today</ion-label>
          </ion-col>
          <ion-col>
            <ion-note class="underline" (click)="viewLabHistoryPage(labType.labType)">view all {{labType.labType}} lab history</ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
