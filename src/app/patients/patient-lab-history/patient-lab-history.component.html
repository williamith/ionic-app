<ion-header>
  <ion-toolbar>
    <ion-title>{{patient.firstName}} {{patient.lastName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="light">
    <ion-title>{{labType}} Values</ion-title>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let lab of labs">
      <ion-grid>
        <ion-row>
          <ion-label>{{lab.date | date: 'MM/dd/yyyy'}} {{lab.date | date: 'hh:mmaa'}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-note color="medium">{{lab.labValue}}</ion-note>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
